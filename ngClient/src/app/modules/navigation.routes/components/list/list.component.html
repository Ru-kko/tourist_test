<table>
  <thead>
    <tr>
      <ng-container *ngFor="let i of getKeys()">
        <th *ngIf="i.render !== false">
          {{ i.name }}
        </th>
      </ng-container>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let row of data"
      (click)="handleClick($event, row)"
      (class)="({ clickable: rowClick })"
      [innerHtml]="createRow(row)"
    ></tr>
  </tbody>
</table>
