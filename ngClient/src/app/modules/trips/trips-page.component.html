<app-page-container [title]="title" width="w5">
  <app-loading-bar *ngIf="!loaded; else load" class="loading"></app-loading-bar>
  <ng-template #load>
    <app-table-component  [headers]="headres" [data]="info.content"></app-table-component>
    <app-pagination [pages]="info.totalPages" [actual]="page"></app-pagination>
  </ng-template>
</app-page-container>
