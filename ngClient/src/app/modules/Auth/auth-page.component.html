<app-page-container [title]="title" width="w4" height="h5">
  <app-form-component
    (Submit)="onSignUp($event)"
    [data]="signUp"
    class="session-form"
    *ngIf="title === 'Sign Up'; else loggin"
    >
  </app-form-component>
  <ng-template #loggin>
    <app-form-component (Submit)="onLogIn($event)" [data]="login" class="session-form"></app-form-component>
  </ng-template>
</app-page-container>
